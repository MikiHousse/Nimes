<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,500;0,700;0,800;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Nimes</title>
</head>
<body>
    <header class="header">
        <nav class="header-nav container">
            <ul class="nav-list">
                <li class="nav-item">
                    <a href="#" class="nav-link">Woman</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Man</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">New</a>
                </li>
            </ul>
            <a href="#" class="header-logo">
                <img class="header-logo-img" src="./img/Nîmes.svg" alt="Логотип компании: Nimes">
            </a>
            <ul class="nav-icons">
                <li class="nav-icon">
                    <a href="#" class="nav-icon-link">
                        <img class="nav-icon-img" src="./img/search.svg" alt="Иконка поиска">
                    </a>
                </li>
                <li class="nav-icon">
                    <a href="#" class="nav-icon-link">
                        <img class="nav-icon-img" src="./img/cart.svg" alt="Иконка карзины">
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="main">
        <section class="promo">
            <div class="container promo-wrapper">
                <div class="promo-nav-catalog">
                    <ul class="promo-list">
                        <li class="promo-item">
                            <a href="#" class="promo-link">All categories</a>
                        </li>
                        <li class="promo-item">
                            <a href="#" class="promo-link">/</a>
                        </li>
                        <li class="promo-item">
                            <a href="#" class="promo-link">Woman</a>
                        </li>
                        <li class="promo-item">
                            <a href="#" class="promo-link">/</a>
                        </li>
                        <li class="promo-item">
                            <a href="#" class="promo-link">Jackets</a>
                        </li>
                    </ul>
                    <p class="promo-text-catalog">Denim Collection Fall 2019</p>
                    <a class="visually-hidden" href="#">Go to next block</a>
                </div>
                <div class="promo-img-catalog">
                    <img src="./img/we.png" width="299" height="260" alt="New collection">
                </div>
            </div>
        </section>
        <section class="section-catalog container">
                <select class="catalog-filter">
                    <option>Filter by</option>
                </select>
            <ul class="catalog-list-wrapper">
                <li class="catalog-item">
                    <a href="#" class="catalog-item-link">
                        <h3>Jacket</h3>
                        <img src="./img/img-catalog/Jacket40.png" alt="Jacket" width="243" height="270">
                    </a>
                </li>
                <li class="catalog-item">
                    <a href="#" class="catalog-item-link">
                        <h3>Overalls</h3>
                        <img src="./img/img-catalog/Jacket70.png" alt="Jacket" width="243" height="270">
                    </a>
                </li>
                <li class="catalog-item">
                    <a href="#" class="catalog-item-link">
                        <h3>Jacket</h3>
                        <img src="./img/img-catalog/Jacket60.png" alt="Jacket" width="243" height="270">
                    </a>
                </li>
                <li class="catalog-item">
                    <a href="#" class="catalog-item-link">
                        <h3>Overalls</h3>
                        <img src="./img/img-catalog/Jacket50.png" alt="Jacket" width="243" height="270">
                    </a>
                </li>
                <li class="catalog-item">
                    <a href="#" class="catalog-item-link">
                        <h3>Overalls</h3>
                        <img src="./img/img-catalog/Jacket40:2.png" alt="Jacket" width="243" height="270">
                    </a>
                </li>
                <li class="catalog-item">
                    <a href="#" class="catalog-item-link">
                        <h3>Overalls</h3>
                        <img src="./img/img-catalog/Jacket110.png" alt="Jacket" width="243" height="270">
                    </a>
                </li>
                <li class="catalog-item">
                    <a href="#" class="catalog-item-link">
                        <h3>Overalls</h3>
                        <img src="./img/img-catalog/Jacket35.png" alt="Jacket" width="243" height="270">
                    </a>
                </li>
                <li class="catalog-item">
                    <a href="#" class="catalog-item-link">
                        <h3>Overalls</h3>
                        <img src="./img/img-catalog/Jacket85.png" alt="Jacket" width="243" height="270">
                    </a>
                </li>
            </ul>
        </section>
    </main>

</html>
