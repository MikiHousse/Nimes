<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,500;0,700;0,800;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Nimes</title>
</head>
<body>
    <header class="header">
        <nav class="header-nav container">
            <ul class="nav-list">
                <li class="nav-item">
                    <a href="#" class="nav-link">Woman</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Man</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">New</a>
                </li>
            </ul>
            <a href="#" class="header-logo">
                <img class="header-logo-img" src="./img/Nîmes.svg" alt="Логотип компании: Nimes">
            </a>
            <ul class="nav-icons">
                <li class="nav-icon">
                    <a href="#" class="nav-icon-link">
                        <img class="nav-icon-img" src="./img/search.svg" alt="Иконка поиска">
                    </a>
                </li>
                <li class="nav-icon">
                    <a href="#" class="nav-icon-link">
                        <img class="nav-icon-img" src="./img/cart.svg" alt="Иконка карзины">
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="main">
        <section class="promo">
            <div class="container promo-wrapper">
                <div class="promo-text-column">
                    <h2 class="promo-title">The quality you deserve</h2>
                    <!-- <img class="promo-name" src="./img/DENIM.svg" alt="DENIM"> -->
                    <p class="promo-text">Denim</p>
                    <div class="button-block">
                        <a href="#" class="button-link">Check new collection</a>
                    </div>
                    <a class="visually-hidden" href="#">Go to next block</a>
                </div>
                <div class="promo-img-column">
                    <img src="./img/matheus.png" width="430" height="517" alt="New collection">
                </div>
            </div>
        </section>
        <section class="bestsellers">
            <header class="section-header">
                <h2 class="section-title">Bestsellers</h2>
                <a href="#" class="show-more">Viev</a>
            </header>
            <ul class="catalog-list">
                <li class="catalog-item">
                    <a href="#" class="catalog-item-link">
                        <h3>Jacket</h3>
                        <img src="./img/Jacket.png" alt="Jacket" width="270" height="349">
                        <p class="catalog-item-price">$120</p>
                    </a>
                </li>
                <li class="catalog-item">
                    <a href="#" class="catalog-item-link">
                        <h3>Jacket</h3>
                        <img src="./img/Overalls.png" alt="Jacket" width="270" height="349">
                        <p class="catalog-item-price">$140</p>
                    </a>
                </li>
                <li class="catalog-item">
                    <a href="#" class="catalog-item-link">
                        <h3>Jacket</h3>
                        <img src="./img/Jacked2.png" alt="Jacket" width="270" height="349">
                        <p class="catalog-item-price">$90</p>
                    </a>
                </li>
                <li class="catalog-item">
                    <a href="#" class="catalog-item-link">
                        <h3>Jacket</h3>
                        <img src="./img/Overalls2.png" alt="Jacket" width="270" height="349">
                        <p class="catalog-item-price">$160</p>
                    </a>
                </li>
            </ul>
        </section>
    </main>
</body>
</html>
